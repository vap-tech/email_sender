{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Профиль</h1>
            <p class="fs-5 text-body-secondary">Измените необходимые поля.</p>
        </div>
    </header>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="{% url 'users:genpassword' %}" class="btn btn-danger">Сбросить пароль</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
