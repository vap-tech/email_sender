{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Блог</h1>
            <p class="fs-5 text-body-secondary">Ниже представлены сообщения блога.</p>
        </div>
    </header>

    <main class="row">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-4">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">{{ object.title|title }}</h4>
                        </div>
                        <div class="card-body">
                            <p>
                                {{ object.content|truncatechars:100 }}
                            </p>
                            <a href="{% url 'mailing:blog-detail' object.slug %}" class="w-100 btn btn-lg btn-primary">Подробнее</a>

                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="col-12 mb-5">
                <a class="btn btn-outline-primary" href="{% url 'mailing:blog-create' %}">Добавить пост</a>
            </div>

        </div>
    </main>
{% endblock %}
