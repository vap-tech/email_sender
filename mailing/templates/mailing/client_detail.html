{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Клиент:</h1>
        </div>
    </header>

    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="my-0 fw-normal">{{ object.fio }}</h4>
                </div>
                <div class="card-body">

                    <h4>Email:</h4>
                    <p>{{ object.email }}</p>


                    <h4>Комментарий:</h4>
                    <p>{{ object.comment|default:'нет' }}</p>


                    <h4>Создатель</h4>
                    <p> {{ object.creator|default:'не указан' }}</p>


                    <div class="card-footer">
                        <div class="row text-center">

                            <div class="col-6">
                                <a href="{% url 'mailing:client-update' object.pk %}"
                                   class="btn btn-outline-primary">Редактировать</a>
                            </div>

                            <div class="col-6">
                                <a href="{% url 'mailing:client-delete' object.pk %}"
                                   class="btn btn-outline-danger">Удалить</a>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
