{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Удаление!</h1>
            <p class="fs-5 text-body-secondary">Ниже представлена форма для подтверждения удаления.</p>
        </div>
    </header>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно хотите удалить рассылку? </p>
                        <div class="row">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="{% url 'mailing:mailing-all' %}" class="btn btn-warning">Отмена</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
