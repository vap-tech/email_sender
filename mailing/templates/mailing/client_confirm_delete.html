{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Удаление!</h1>
            <p class="fs-5 text-body-secondary">Ниже представлена форма для подтверждения удаления.</p>
        </div>
    </header>

    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                                <p>Вы действительно хотите удалить клиента? </p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'mailing:client-list' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
