{% extends 'mailing/base.html' %}

{% load media %}

{% block content %}

    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <p class="fs-5 text-body-secondary">
                {% if object %}
                    Изменение
                {% else %}
                    Создание
                {% endif %}
                клиента.</p>
        </div>
    </header>

    <form method="post" enctype="multipart/form-data" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                            Изменить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>

                </div>
            </div>
        </div>

    </form>


{% endblock %}
